<html>
<head>
  <title>Batman vs. Mario</title>
  <style></style>
  <script type="text/javascript">
    function initialize()
    {
      marioClicks = 0
      batmanClicks = 0

      theStatus = document.querySelector("#the_status")
      marioCount = document.querySelector("#mario_count")
      batmanCount = document.querySelector("#batman_count")
    }

    function selectBatman()
    {
      batmanClicks++
      batmanCount.textContent = batmanClicks
      theStatus.textContent = "You clicked on Batman."
    }

    function selectMario()
    {
      marioClicks++
      marioCount.textContent = marioClicks
      theStatus.textContent = "You clicked on Mario."
    }
  </script>
</head>
<body onload="initialize();">
  <div id="the_status">Click on one of the images to select a hero.</div>

  <hr />

  <div>Batman has been selected
    <span id="batman_count">0</span> time(s).</div>
  <div>Mario has been selected
    <span id="mario_count">0</span> time(s).</div>

  <hr />

  <img id="batman" onclick="selectBatman();" src="https://www.dropbox.com/s/1bgm5w8f6dmlhjx/batman.jpg?raw=1">
  <img id="mario" onclick="selectMario();" src="https://www.dropbox.com/s/upmqpm1twhuk77o/mario.jpg?raw=1">
</body>
</html>

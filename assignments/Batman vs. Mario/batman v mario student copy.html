<html>
<head>
  <title>Batman vs. Mario</title>
  <style></style>
  <script type="text/javascript">
    function initialize ()
    {
      marioClicks = 0
      batmanClicks = 0

      theStatus = document.querySelector("#the_status")
      marioCount = document.querySelector("#mario_count")
      batmanCount = document.querySelector("#batman_count")
    }

    function selectBatman ()
    {
      batmanClicks++
      batmanCount.textContent = batmanClicks
      theStatus.textContent = "You clicked on Batman."
    }

    function selectMario ()
    {
      marioClicks++
      marioCount.textContent = marioClicks
      theStatus.textContent = "You clicked on Mario."
    }
  </script>
</head>
<body onload="initialize();">
  <div id="the_status">Click on one of the images to select a hero.</div>

  <hr />

  <div>Batman has been selected <span id="batman_count">0</span> time(s).</div>
  <div>Mario has been selected <span id="mario_count">0</span> time(s).</div>

  <hr />

  <img id="batman" onclick="selectBatman();" src="https://lh3.googleusercontent.com/FHy6AUEzz6jcF1QWTayE9EO3EcwQ3x17f4w-F2k1rjCk-b5Zq_Z7SvMKgvblicj3TbGYfaYIcFJgfcU=w1400-h779">
  <img id="mario" onclick="selectMario();" src="https://lh4.googleusercontent.com/ZzwAOVOzvZaxHcV7bjVOTkRR_pL2kCOPOJpolz43DrX9dWgba5IpZCwCNVIbCRrPUaMEgNov-Dx3UBw=w1400-h779">
</body>
</html>

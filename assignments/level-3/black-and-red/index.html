<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Black and Red</title>
  <link rel="stylesheet" href="css/index.css" type="text/css" />
  <link rel="stylesheet" href="css/buttons.css" type="text/css" />
  <script src="js/table.js" type="text/javascript"></script>
  <script src="js/player.js" type="text/javascript"></script>
  <script src="js/index.js" type="text/javascript"></script>
  <script src="js/utilities.js" type="text/javascript"></script>
</head>
<body>
  <div class="container">
    <button>Roll Dice</button>
    <span>Player Roll - Red Die:
      <span>n</span>, Black Die:
      <span>n</span>
    </span>

    <button class="strategy" title="Remove red tokens from your pile and add black tokens to your opponent" disabled>Strategy 1</button>
    <button class="strategy" title="Add red tokens to your pile and remove black tokens from your opponent" disabled>Strategy 2</button>
    <button class="strategy" title="Remove black tokens from your pile and red tokens to your opponent" disabled>Strategy 3</button>
    <button class="strategy" title="Add black tokens to your pile and remove red tokens from your opponent" disabled>Strategy 4</button>
    <span>Hover to view strategy description.</span>
  </div>
  <table id="data_table">
    <tr>
      <th colspan="2">Player</th>
      <th colspan="2">Computer</th>
    </tr>

    <tr>
      <th>Red Tokens</th>
      <th>Black Tokens</th>
      <th>Red Tokens</th>
      <th>Black Tokens</th>
    </tr>
  </table>
  <span class="output"></span>
</body>
</html>

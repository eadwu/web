<!DOCTYPE html>
<!--

-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Count de Money</title>
  <script type="text/javascript">
    const coins = {
      pennies: [ 0, 1 ],
      nickels: [ 0, 5 ],
      dimes: [ 0, 10 ],
      quarters: [ 0, 25 ]
    }

    let total = 0

    function add(type, multiplier = 1)
    {
      const targetSpan = document.querySelector(`#${type}`)
      const totalSpan = document.querySelector(`#total`)
      let [ numberOfCoins, valueOfCoin ] = coins[ type ]
      numberOfCoins = coins[ type ][ 0 ] = numberOfCoins + multiplier
      total = total + valueOfCoin * multiplier
      targetSpan.textContent = numberOfCoins
      totalSpan.textContent = (total / 10e1).toFixed(2)
    }

    function reset()
    {
      total = 0
      for (const coinType in coins)
      {
        coins[ coinType ][ 0 ] = 0
        document.querySelector(`#${coinType}`).textContent = '0'
      }
      document.querySelector('#total').textContent = '0.00'
    }
  </script>
</head>
<body>
  <div>
    <button onclick="add('pennies')">Add Penny</button>
    <button onclick="add('pennies', -1)">Remove Penny</button>
    <button onclick="add('pennies', 5)">Add 5 Pennies</button>
    <button onclick="add('pennies', -5)">Remove 5 Pennies</button>
    Pennies:
    <span id="pennies">0</span>
  </div>
  <hr />
  <div>
    <button onclick="add('nickels')">Add Nickel</button>
    <button onclick="add('nickels', -1)">Remove Nickel</button>
    <button onclick="add('nickels', 5)">Add 5 Nickels</button>
    <button onclick="add('nickels', -5)">Remove 5 Nickels</button>
    Nickels:
    <span id="nickels">0</span>
  </div>
  <hr />
  <div>
    <button onclick="add('dimes')">Add Dime</button>
    <button onclick="add('dimes', -1)">Remove Dime</button>
    <button onclick="add('dimes', 5)">Add 5 Dimes</button>
    <button onclick="add('dimes', -5)">Remove 5 Dimes</button>
    Dimes:
    <span id="dimes">0</span>
  </div>
  <hr />
  <div>
    <button onclick="add('quarters')">Add Quarter</button>
    <button onclick="add('quarters', -1)">Remove Quarter</button>
    <button onclick="add('quarters', 5)">Add 5 Quarters</button>
    <button onclick="add('quarters', -5)">Remove 5 Quarters</button>
    Quarters:
    <span id="quarters">0</span>
  </div>
  <hr />
  <div>
    <button onclick="reset()">Reset</button>
  </div>
  <hr /> Total: $
  <span id="total">0.00</span>
</body>
</html>

---
  extends:
    - semistandard
  parser: babel-eslint
  env:
    browser: true
  rules:
    max-len:
      - 2
      - 100
    quotes:
      - 2
      - double
    brace-style:
      - 2
      - allman
    curly:
      - 2
      - multi-line
      - consistent
    compat/compat: error
  plugins:
    - html
    - compat

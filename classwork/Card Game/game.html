<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Card Game</title>
  <link rel="stylesheet" href="assets/css/game.css" type="text/css" />

  <script src="assets/js/utilities.js" type="text/javascript"></script>
  <script src="assets/js/constants.js" type="text/javascript"></script>
  <script src="assets/js/card.js" type="text/javascript"></script>

  <script src="assets/js/main.js" type="text/javascript"></script>

<body>
  <div class="container">

    <div class="computer player">
      <div class="deck">
        <img src="cardimages/back-blue-75-1.png" />
        <div class="cards_left">0</div>
      </div>

      <div class="cards" data-player-type="0">
      </div>
    </div>

    <div class="human player">
      <div class="deck">
        <img src="cardimages/back-red-75-1.png" />
        <div class="cards_left">0</div>
      </div>

      <div class="cards" data-player-type="1">
      </div>
    </div>

  </div>

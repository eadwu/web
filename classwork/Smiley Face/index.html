<html>
<head>
  <title>Smiley Face</title>
  <style>
    div {
      display: inline-block;
      padding: 5vh;
    }

    hr {
      background-color: #000;
      border: 0;
      display: none;
      padding: 3px;
    }

    span {
      display: block;
      margin: auto;
      padding: 2vw 0;
      text-align: center;
      width: 10%;
    }

    .mouth {
      display: block;
      padding: 0 11.5vh;
    }

    div,
    span {
      border: 1px solid;
      border-radius: 5vw;
    }

    div,
    span,
    .mouth {
      background-color: #fff;
    }

    .container:hover {
      background-color: #f00;
    }

    .container:hover hr {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <hr />
    <div class="eyes">O</div>
    <div class="eyes">O</div>
    <br />
    <span>..</span>
    <br />
    <div class="mouth">
      <h1></h1>
    </div>
  </div>
  <br /> Hover to make me blush.
</body>
</html>

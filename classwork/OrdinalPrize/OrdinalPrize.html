<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
  <meta http-equiv = "X-UA-Compatible" content = "ie=edge">
  <title></title>
  <script src = "utilities.js" type = "application/javascript"></script>
  <script>
    function initialize ()
    {
      theOutput = document.getElementById("the_output");

      buildString();
      display();
    }

    function buildString ()
    {
      theString = "";
      var place = 1;

      while (place < 1001)
      {
        // theString += place + getOrdinalSuffix(place) + " Place" + "<br />";
        theString += place + "<sup>" + getOrdinalSuffix(place) + "</sup> Place<br />";

        place++;
      }
    }

    function display ()
    {
      theOutput.innerHTML = theString;
    }
  </script>
</head>
<body onload = "initialize();">
  <div id = "the_output"></div>
</body>
</html>

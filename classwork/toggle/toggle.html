<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
  <meta http-equiv = "X-UA-Compatible" content = "ie=edge">
  <title>Toggle</title>
  <style></style>
  <script type = "text/javascript">
    function initialize ()
    {
      toggleMsg = document.getElementById("the_status");
      toggleOn = false;
    }

    function changeIt ()
    {
      toggleOn = !toggleOn;
      display();
    }

    function display ()
    {
      if (toggleOn)
        msg = "on";
      else
        msg = "off";
      toggleMsg.innerHTML = msg;
    }
  </script>
</head>
<body onload = "initialize();">
  <div>The toggle is <span id = "the_status">off</span></div>
  <button onclick = "changeIt();">Toggle</button>
</body>
</html>

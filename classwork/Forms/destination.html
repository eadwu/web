<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <script type="text/javascript">
    function initialize()
    {
      var out = document.getElementById("output");
      out.innerHTML = window.location.search;

      var urlParams = new URL(location.href).searchParams;
      out.innerHTML = "Hello, " + urlParams.get("first") + " " + urlParams.get("last") + "!";
      out.style.color = urlParams.get("fg");
      out.style.backgroundColor = urlParams.get("bg");
      out.style.font = urlParams.get("fontsize") + " " + urlParams.get("font");
    }
  </script>
</head>
<body onload="initialize();">
  <div id="output"></div>
</body>
</html>

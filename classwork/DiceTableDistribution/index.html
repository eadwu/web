  <title>Document</title>
  <script src="utilities.js" type="text/javascript"></script>
  <script type="text/javascript">
    var results;
    var maxRows;

    function initialize()
    {
      results = [];
      maxRows = 100;

      for (var i = 2; i <= 12; i++)
        results[ i ] = 0;
      rollDie();
    }

    function rollDie()
    {
      forNDo(maxRows, () =>
      {
        var dieSum = getRandomInteger(1, 6) + getRandomInteger(1, 6);
        results[ dieSum ]++;
      });
      display();
    }

    function display()
    {
      forNDo(results.length, index =>
      {
        var value = results[ index ];
        if (typeof value !== "number") return;
        var indexTableRow = document.getElementById(index);
        var tableRowCells = indexTableRow.querySelectorAll("td");

        tableRowCells[ 1 ].textContent = value;
        tableRowCells[ 2 ].textContent = parseInt(value / maxRows * 1e2, 10) + "%";
      });
    }
  </script>
</head>

      <th>Frequency</th>
      <th>Percent</th>
    </tr>

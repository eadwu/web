<!DOCTYPE HTML>
<html>
<head>
  <title>Roster Builder</title>
  <link rel="stylesheet" href="columns.css" />
  <link rel="stylesheet" href="roster.css" />
  <style></style>
  <script src="utilities.js"></script>
  <script src="namedata.js"></script>
  <script src="index.js" type="text/javascript"></script>
</head>

<body>
  <span style="background: #fff;">Click `Add to Group (A|B|C|D)` to change target group</span>
  <br />
  <span style="background: #fff;">Click two different lists within 500ms to switch group contents</span>
  <span class="columncontainer">
    <div class="column">
      <ol id="newgroup">
        <h1>Prospective Applicants</h1>
        <hr />
      </ol>
    </div>
    <div class="column">
      <ol data-group="A">
        <h1>Add to Group A</h1>
        <hr />
      </ol>
      <ol data-group="B">
        <h1>Add to Group B</h1>
        <hr />
      </ol>
      <ol data-group="C">
        <h1>Add to Group C</h1>
        <hr />
      </ol>
      <ol data-group="D">
        <h1>Add to Group D</h1>
        <hr />
      </ol>
    </div>
  </span>
</body>
</html>

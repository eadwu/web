<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    img {
      display: block;
      margin: auto;
      /*
      position: relative;
      left: calc(50% - 75px);
       */
      width: 150px;
      height: 150px;
    }
  </style>
  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", () =>
    {
      const image = document.querySelector("img");
      const buttons = document.querySelectorAll("button");

      for (let index = 0; index < buttons.length; index++)
      {
        const button = buttons[ index ];
        button.addEventListener("click", () =>
        {
          image.setAttribute("src", button.getAttribute("data-image"));
        });
      }
    });
  </script>
</head>
<body>
  <img src="https://www.dropbox.com/s/hsohnj0mj9ne78f/img.png?raw=1">
  <button data-image="https://www.dropbox.com/s/hsohnj0mj9ne78f/img.png?raw=1">Image 1</button>
  <button data-image="https://www.dropbox.com/s/2nqjdkxcyx0o59w/img2.png?raw=1">Image 2</button>
  <button data-image="https://www.dropbox.com/s/wfnaolg7odru1wn/img3.png?raw=1">Image 3</button>
</body>
</html>
